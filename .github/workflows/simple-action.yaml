name: Simple-Action
on: [push]


jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      #- name: Simple JS Action
      - name: Simple Docker Action
        id: greet
        #uses: actions/hello-world-javascript-action@v1
        uses: ./.github/actions/hello-docker 
        with:
          #who-to-greet: Meir 
          who_to_greet: Meir 
      - name: Log Greeting Time
        run: echo "${{steps.greet.outputs.time}}"
      - name: Log Env Var
        run: echo $HELLO_TIME